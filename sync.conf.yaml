- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/custom/aliases.zsh
    ~/.oh-my-zsh/custom/paths.zsh: oh-my-zsh/custom/paths.zsh
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.ideavimrc: .ideavimrc
    ~/.config/gitui/key_bindings.ron: gitui/key_bindings.ron
    ~/.config/gitui/solarized_dark.ron: gitui/solarized_dark.ron

- create:
    - ~/.vim/undo

- shell:
    - [git submodule update --init --recursive, Installing submodules]
